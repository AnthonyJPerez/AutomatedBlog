{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center my-5">
        <div class="error-container">
            <h1 class="display-1">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-4">Something went wrong on our end. Our technical team has been notified of this issue.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}

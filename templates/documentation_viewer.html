<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Automated Multi-Blog System</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='docs/viewer.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <span class="fs-4">Blog Automation</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/docs">Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Documentation</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="/docs/automated_blog_system.md">System Overview</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/docs/components/content_generation.md">Content Generation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/docs/components/research_service.md">Research Service</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/docs/components/wordpress_integration.md">WordPress Integration</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/docs/components/analytics_service.md">Analytics Service</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/docs/components/competitor_analysis.md">Competitor Analysis</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ title }}</h5>
                    </div>
                    <div class="card-body">
                        {{ content|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container py-3 mt-3 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">&copy; 2025 Blog Automation Platform</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            securityLevel: 'loose'
        });
        
        // Initialize Highlight.js
        hljs.highlightAll();

        // Make sure all external links open in a new tab
        document.querySelectorAll('a[href^="http"]').forEach(link => {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener noreferrer');
        });

        // Render Mermaid diagrams after page load
        document.addEventListener('DOMContentLoaded', () => {
            // Handle code blocks with mermaid class
            document.querySelectorAll('.language-mermaid').forEach((el) => {
                const content = el.textContent;
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = content;
                el.parentNode.replaceChild(mermaidDiv, el);
            });
            
            // Initialize mermaid on all elements
            try {
                mermaid.init(undefined, '.mermaid');
            } catch (e) {
                console.error('Error initializing Mermaid:', e);
            }
        });
    </script>
</body>
</html>
